<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Favicons -->
    <link href="/assets/img/favicon.png" rel="icon">
    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link rel="stylesheet" href="{{ "/assets/vendor/bootstrap/css/bootstrap.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/vendor/icofont/icofont.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/vendor/boxicons/css/boxicons.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/vendor/remixicon/remixicon.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/vendor/venobox/venobox.css" | prepend: site.baseurl }}">
    <link rel="stylesheet"
        href="{{ "/assets/vendor/owl.carousel/assets/owl.carousel.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/vendor/aos/aos.css" | prepend: site.baseurl }}">

    <!-- Template Main CSS File -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | prepend: site.baseurl }}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
